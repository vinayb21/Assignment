<!DOCTYPE html>
<html>
 <head>
  <title>Threaded Comment System using</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 </head>
 <body onload="load_comment()">
  <br />
  <h2 align="center"><a href="#">Threaded Comment System</a></h2>
  <br />
  <div class="container">
   <form method="POST" id="form" name="form">
    <div class="form-group">
     <input type="text" name="comment_sender_name" id="comment_sender_name" class="form-control" placeholder="Enter Name" />
    </div>
    <div class="form-group">
     <textarea name="comment" id="comment" class="form-control" placeholder="Enter Comment" rows="5"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" name="submit" id="submit" class="btn btn-info">Submit</button>
    </div>
   </form>
   <div id="error_block"></div>
   <span id="comment_message"></span>
   <br />
   <div id="display_comment"></div>
  </div>
  <script src="script.js" type="text/javascript"></script>
 </body>
</html>
